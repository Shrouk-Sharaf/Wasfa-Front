<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Wasfa</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link
      rel="icon"
      href="../Images/Wasfa.png"
      type="image/svg+xml"
      sizes="any"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="../CSS/LogIn.css" />
    <!-- NavBar and Footer Components -->
    <script src="../JS/Components.js"></script>
  </head>
  <body>
    <!-- Navbar component -->
    <nav-bar></nav-bar>

    <div class="border">
      <h1 class="header">Login</h1>
      <div class="form2">
        <form id="loginForm">
          <label for="email" class="word">Email:</label>
          <input type="email" class="box2" name="email" id="email" required />

          <label for="password" class="word">Password:</label>
          <input
            type="password"
            class="box2"
            name="password"
            id="password"
            required
          />

          <button type="submit" id="btn2">Login</button>
        </form>
      </div>
    </div>

    <!-- Custom alert -->
    <div id="custom-alert" class="alert hidden">
      <span id="alert-message"></span>
      <button id="close-alert">&times;</button>
    </div>

    <!-- JS link -->
    <script src="../JS/LogIn.js"></script>
  </body>
</html>
